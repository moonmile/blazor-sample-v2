<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorJs</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <app>Loading...</app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.jsFunctions = {
            changeTitle: function (title, id) {
                console.log("call jsFunctions.changeText");
                $(`#${id}`).text(title);
            },
            changeTitleRef: function (title, el) {
                console.log("call jsFunctions.changeTextRef");
                el.innerText = title;
            },
            commitTitle: function () {
                let title = $("#title").val();
                $("#msg").text(title);
                DotNet.invokeMethod("BlazorJs", "commitTitleNet", title);
            }
        }
    </script>
</body>

</html>
